
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Notify</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="{% static 'logo.png' %}" alt="VERITAS" height="36">
          </a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active admin" aria-current="page" href="#">Admin</a>
              </li>
            </ul>
        </div>
      </nav>
      
      <!-- Product form -->

      <div class="card-container ">
        <div class="card">
          <div class="card-body">
              <form action="/send_function">
                <h2 class="card-title mb-4">
                  {% if messages %}
                      <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                      </ul>
                  {% endif %}
              </h2>
              <h2 class="card-title mb-4">Add Details Of Product</h2>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control product_name" name="productName" id="productName" placeholder="Enter Product Name">
                  <label for="productName">Product Name</label>
              </div>
              <div class="form-floating">
                  <textarea class="form-control product_details" placeholder="Product Availability (Y/N)" name="productDetails" id="productDetails" ></textarea>
                  <label for="productDetails">Product Availability (Y/N)</label>
              </div>
              <button type="submit" class="btn btn-lg send mt-4">Add Product</button>
          </form>
          </div>
        </div>
    </div>
